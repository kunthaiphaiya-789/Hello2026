<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 New Year Countdown - សួស្តីឆ្នាំថ្មីគ្រួសារធំ</title>
    
    <!-- Inline Tailwind CSS (safer than CDN) -->
    <style>
        /* Tailwind-like utilities */
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .text-center { text-align: center; }
        .w-full { width: 100%; }
        .mt-4 { margin-top: 1rem; }
        .mt-8 { margin-top: 2rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .uppercase { text-transform: uppercase; }
        .font-bold { font-weight: 700; }
        .tracking-widest { letter-spacing: 0.1em; }
        .opacity-80 { opacity: 0.8; }
        .text-white { color: white; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .md\:text-base { font-size: 1rem; }
    </style>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Kantumruy+Pro:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        /* Main styles */
        body {
            background: #05050a;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        #background-canvas {
            background: radial-gradient(circle at center, #1a0a1a 0%, #05050a 100%);
        }
        
        #effects-canvas {
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }
        
        .big-year {
            font-family: 'Bungee', cursive;
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(90deg, #ff0080, #ffd700, #ff00ff, #ff0080);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textFlow 5s linear infinite;
        }
        
        .year-2025 {
            font-size: clamp(3rem, 15vw, 10rem);
            line-height: 0.8;
            transition: all 1s ease;
        }
        
        .year-2026 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            opacity: 0.3;
            margin-top: 0.5rem;
            filter: blur(2px);
            transition: all 1s ease;
        }
        
        .year-2026.released {
            font-size: clamp(3rem, 15vw, 10rem);
            opacity: 1;
            filter: blur(0);
            margin-top: -1rem;
        }
        
        .year-2025.faded {
            font-size: clamp(1.5rem, 5vw, 3rem);
            opacity: 0.1;
        }
        
        @keyframes textFlow {
            to { background-position: 200% center; }
        }
        
        .title {
            font-family: 'Kantumruy Pro', sans-serif;
            font-weight: 700;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            background: linear-gradient(to right, #ff0080, #ff85a2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 1rem;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
        }
        
        .percent {
            font-family: 'Bungee', cursive;
            font-size: clamp(1rem, 3vw, 1.8rem);
            margin: 1rem 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }
        
        .progress-container {
            width: min(500px, 90%);
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 1rem auto;
            overflow: hidden;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0080, #ffd700);
            box-shadow: 0 0 10px #ff0080;
            transition: width 0.5s ease;
        }
        
        .clock {
            font-family: 'Bungee', cursive;
            font-size: clamp(2rem, 8vw, 5rem);
            color: white;
            margin: 1rem 0;
            letter-spacing: 2px;
        }
        
        #final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 6vw, 4rem);
            color: #ff0080;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.8);
            z-index: 20;
            opacity: 0;
            transition: all 2s ease;
            text-align: center;
            width: 90%;
        }
        
        #final-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <canvas id="background-canvas" class="canvas"></canvas>
    <canvas id="effects-canvas" class="canvas"></canvas>
    
    <div id="final-message">Big Family ❤️</div>
    
    <div class="content">
        <div id="y2025" class="big-year year-2025">2025</div>
        <div id="y2026" class="big-year year-2026">2026</div>
        
        <div class="mt-8 flex flex-col items-center w-full">
            <div id="percent-text" class="percent">0.0000000%</div>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        
        <div class="flex flex-col items-center">
            <div class="text-white opacity-80 text-sm md:text-base tracking-widest mb-2 font-bold uppercase">រាប់ថយក្រោយទៅកាន់ឆ្នាំ ២០២៦</div>
            <div id="clock" class="clock">00:00:00</div>
            <div class="title">សួស្តីឆ្នាំថ្មីគ្រួសារធំ</div>
        </div>
    </div>
    
    <script>
        // Simple and reliable JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const bgCanvas = document.getElementById('background-canvas');
            const fxCanvas = document.getElementById('effects-canvas');
            const bgCtx = bgCanvas.getContext('2d');
            const fxCtx = fxCanvas.getContext('2d');
            const percentText = document.getElementById('percent-text');
            const progressBar = document.getElementById('progress-bar');
            const clock = document.getElementById('clock');
            const year2025 = document.getElementById('y2025');
            const year2026 = document.getElementById('y2026');
            const finalMessage = document.getElementById('final-message');
            
            // Resize canvases
            function resize() {
                bgCanvas.width = fxCanvas.width = window.innerWidth;
                bgCanvas.height = fxCanvas.height = window.innerHeight;
                drawStars();
            }
            
            // Draw stars
            function drawStars() {
                bgCtx.fillStyle = '#05050a';
                bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
                
                // Draw gradient background
                const gradient = bgCtx.createRadialGradient(
                    bgCanvas.width / 2, bgCanvas.height / 2, 0,
                    bgCanvas.width / 2, bgCanvas.height / 2, Math.max(bgCanvas.width, bgCanvas.height) / 2
                );
                gradient.addColorStop(0, '#1a0a1a');
                gradient.addColorStop(1, '#05050a');
                
                bgCtx.fillStyle = gradient;
                bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
                
                // Draw stars
                for (let i = 0; i < 150; i++) {
                    const x = Math.random() * bgCanvas.width;
                    const y = Math.random() * bgCanvas.height;
                    const radius = Math.random() * 1.5;
                    const opacity = Math.random() * 0.5 + 0.5;
                    
                    bgCtx.beginPath();
                    bgCtx.arc(x, y, radius, 0, Math.PI * 2);
                    bgCtx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    bgCtx.fill();
                }
            }
            
            // Countdown timer
            function updateCountdown() {
                const now = new Date();
                const currentYear = now.getFullYear();
                
                // Update clock
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                clock.textContent = `${hours}:${minutes}:${seconds}`;
                
                // Calculate percentage to 2026
                const startOf2025 = new Date('2025-01-01T00:00:00').getTime();
                const startOf2026 = new Date('2026-01-01T00:00:00').getTime();
                const totalTime = startOf2026 - startOf2025;
                const elapsed = now.getTime() - startOf2025;
                let percentage = (elapsed / totalTime) * 100;
                
                // Clamp percentage between 0 and 100
                percentage = Math.max(0, Math.min(100, percentage));
                
                // Update display
                percentText.textContent = percentage.toFixed(7) + '%';
                progressBar.style.width = percentage + '%';
                
                // If we've reached 2026
                if (currentYear >= 2026 || percentage >= 100) {
                    year2025.classList.add('faded');
                    year2026.classList.add('released');
                    finalMessage.classList.add('show');
                }
                
                // Schedule next update
                requestAnimationFrame(updateCountdown);
            }
            
            // Add some simple effects
            function createEffects() {
                fxCtx.clearRect(0, 0, fxCanvas.width, fxCanvas.height);
                
                // Add occasional sparkle effect
                if (Math.random() < 0.1) {
                    const x = Math.random() * fxCanvas.width;
                    const y = Math.random() * fxCanvas.height;
                    const radius = Math.random() * 3 + 1;
                    const color = Math.random() > 0.5 ? '#ff0080' : '#ffd700';
                    
                    const gradient = fxCtx.createRadialGradient(x, y, 0, x, y, radius * 3);
                    gradient.addColorStop(0, color);
                    gradient.addColorStop(1, 'transparent');
                    
                    fxCtx.beginPath();
                    fxCtx.arc(x, y, radius * 3, 0, Math.PI * 2);
                    fxCtx.fillStyle = gradient;
                    fxCtx.fill();
                }
                
                // Schedule next effect
                setTimeout(createEffects, 1000);
            }
            
            // Initialize
            window.addEventListener('resize', resize);
            resize();
            updateCountdown();
            createEffects();
        });
    </script>
</body>
</html>
