<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2026 New Year Countdown - សួស្តីឆ្នាំថ្មីគ្រួសារធំ">
    <title>សួស្តីឆ្នាំថ្មីគ្រួសារធំ - 2026 Countdown</title>
    
    <!-- Tailwind CSS with fallback -->
    <script>
        // Fallback if Tailwind CDN fails
        if (typeof tailwind === 'undefined') {
            console.log('Tailwind loading...');
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts with preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Kantumruy+Pro:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: #05050a;
            color: #f8fafc;
            font-family: 'Kantumruy Pro', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* Canvas layers */
        #galaxy-canvas, #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        #galaxy-canvas {
            background: radial-gradient(circle at center, #1a0a1a 0%, #05050a 100%);
            z-index: 1;
        }
        
        #fireworks-canvas {
            z-index: 3;
        }

        /* Atmosphere */
        .atmosphere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: moveCloud linear infinite;
        }

        .heart {
            position: absolute;
            color: rgba(255, 0, 128, 0.4);
            font-size: 20px;
            pointer-events: none;
            z-index: 2;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes moveCloud {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        /* Nebula */
        .nebula-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: drift 40s infinite alternate ease-in-out;
        }

        .nebula-1 { 
            width: 80vw; 
            height: 80vw; 
            background: radial-gradient(circle, #701a75, transparent); 
            top: -20%; 
            left: -20%; 
        }
        
        .nebula-2 { 
            width: 90vw; 
            height: 90vw; 
            background: radial-gradient(circle, #4c1d95, transparent); 
            bottom: -30%; 
            right: -20%; 
            animation-delay: -20s; 
        }

        @keyframes drift {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.1); }
        }

        /* Moon */
        #celestial-moon {
            position: fixed;
            top: 10%;
            right: 10%;
            width: clamp(80px, 15vw, 150px);
            aspect-ratio: 1/1;
            background: radial-gradient(circle at 30% 30%, #fff0f5 0%, #ffc0cb 40%, #db7093 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 80px rgba(255, 192, 203, 0.3),
                inset -20px -20px 50px rgba(0,0,0,0.6);
            z-index: 4;
            animation: moon-pulse 6s infinite alternate ease-in-out;
        }

        @keyframes moon-pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.05); opacity: 1; }
        }

        /* Content */
        .content-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            pointer-events: none;
            padding: 20px;
        }

        .big-year {
            font-family: 'Bungee', cursive;
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(90deg, #ff0080, #ffd700, #ff00ff, #ff0080);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textFlow 5s linear infinite;
        }

        .year-2025 { 
            font-size: clamp(3rem, 15vw, 8rem); 
            line-height: 0.8; 
            transition: all 1s ease; 
        }
        
        .year-2026 { 
            font-size: clamp(1.5rem, 4vw, 3rem); 
            opacity: 0.3; 
            margin-top: 0.5rem; 
            filter: blur(2px); 
            transition: all 1s ease; 
        }

        .year-2026.released {
            font-size: clamp(3rem, 15vw, 8rem);
            opacity: 1;
            filter: blur(0) drop-shadow(0 0 50px rgba(255, 0, 128, 0.6));
            margin-top: -1rem;
        }

        .year-2025.faded { 
            font-size: clamp(1.5rem, 4vw, 3rem); 
            opacity: 0.1; 
        }

        @keyframes textFlow {
            to { background-position: 200% center; }
        }

        .title-banner {
            font-family: 'Kantumruy Pro', sans-serif;
            font-weight: 700;
            font-size: clamp(1rem, 3vw, 2rem);
            background: linear-gradient(to right, #ff0080, #ff85a2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 1rem;
            filter: drop-shadow(0 0 10px rgba(255, 0, 128, 0.3));
        }

        .percent-display {
            font-family: 'Bungee', cursive;
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .progress-track {
            width: min(500px, 90%);
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0080, #ffd700);
            box-shadow: 0 0 20px #ff0080;
            transition: width 0.5s ease;
        }

        .clock-display {
            font-family: 'Bungee', cursive;
            font-size: clamp(2rem, 6vw, 4rem);
            color: white;
            line-height: 1;
            letter-spacing: 2px;
            margin: 0.5rem 0;
        }

        #final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90%;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #ff0080;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.8), 0 0 60px rgba(255, 255, 255, 0.4);
            z-index: 20;
            opacity: 0;
            transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        #final-message.show { 
            opacity: 1; 
            transform: translate(-50%, -50%) scale(1); 
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #celestial-moon { 
                top: 5%; 
                right: 5%; 
                width: clamp(60px, 10vw, 100px); 
            }
            
            .year-2025 { font-size: clamp(2.5rem, 12vw, 6rem); }
            .year-2026 { font-size: clamp(1.2rem, 3vw, 2rem); }
            .year-2026.released { font-size: clamp(2.5rem, 12vw, 6rem); }
            .clock-display { font-size: clamp(1.5rem, 5vw, 3rem); }
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <canvas id="galaxy-canvas"></canvas>
    <div class="atmosphere" id="atmosphere-layer"></div>
    <div class="nebula-system">
        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
    </div>
    <canvas id="fireworks-canvas"></canvas>
    <div id="celestial-moon"></div>
    <div id="final-message">Big Family ❤️</div>

    <!-- Main content -->
    <div class="content-layer">
        <div id="y2025" class="big-year year-2025">2025</div>
        <div id="y2026" class="big-year year-2026">2026</div>

        <div class="mt-4 flex flex-col items-center w-full">
            <div id="percent-text" class="percent-display">0.0000000%</div>
            <div class="progress-track">
                <div id="progress-bar"></div>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <div class="text-white opacity-80 text-sm md:text-base tracking-widest mb-1 font-bold uppercase">រាប់ថយក្រោយទៅកាន់ឆ្នាំ ២០២៦</div>
            <div id="clock" class="clock-display">00:00:00</div>
            <div class="title-banner">សួស្តីឆ្នាំថ្មីគ្រួសារធំ</div>
        </div>
    </div>

    <script>
        // Simple, reliable JavaScript that works on Vercel
        (function() {
            'use strict';
            
            // Get elements
            const gCanvas = document.getElementById('galaxy-canvas');
            const fCanvas = document.getElementById('fireworks-canvas');
            const atmosphere = document.getElementById('atmosphere-layer');
            const percentText = document.getElementById('percent-text');
            const progressBar = document.getElementById('progress-bar');
            const clockElement = document.getElementById('clock');
            const year2025 = document.getElementById('y2025');
            const year2026 = document.getElementById('y2026');
            const finalMessage = document.getElementById('final-message');
            
            // Check if elements exist
            if (!gCanvas || !fCanvas) {
                console.error('Canvas elements not found');
                return;
            }
            
            const gCtx = gCanvas.getContext('2d');
            const fCtx = fCanvas.getContext('2d');
            
            // Performance-friendly settings
            let stars = [];
            let particles = [];
            let fireworks = [];
            let animationFrameId = null;
            let isTabActive = true;
            
            // Initialize atmosphere
            function initAtmosphere() {
                if (!atmosphere) return;
                
                // Create clouds
                for(let i = 0; i < 4; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    const size = Math.random() * 200 + 100;
                    cloud.style.width = size + 'px';
                    cloud.style.height = (size * 0.6) + 'px';
                    cloud.style.top = (Math.random() * 100) + 'vh';
                    cloud.style.left = (Math.random() * 100) + 'vw';
                    cloud.style.animationDuration = (Math.random() * 30 + 40) + 's';
                    cloud.style.animationDelay = (Math.random() * -30) + 's';
                    atmosphere.appendChild(cloud);
                }
                
                // Create hearts periodically
                setInterval(() => {
                    if (!isTabActive || !atmosphere) return;
                    
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 6 + 8) + 's';
                    atmosphere.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        if (heart.parentNode === atmosphere) {
                            atmosphere.removeChild(heart);
                        }
                    }, 12000);
                }, 1500);
            }
            
            // Resize canvases
            function resizeCanvases() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                // Set canvas dimensions (no DPR scaling for simplicity)
                gCanvas.width = fCanvas.width = width;
                gCanvas.height = fCanvas.height = height;
                
                initStars();
            }
            
            // Initialize stars
            function initStars() {
                stars = [];
                const starCount = Math.min(200, Math.floor(window.innerWidth * window.innerHeight / 5000));
                
                for(let i = 0; i < starCount; i++) {
                    stars.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        r: Math.random() * 1.2 + 0.3,
                        o: Math.random() * 0.5 + 0.5,
                        s: 0.002 + Math.random() * 0.005
                    });
                }
            }
            
            // Firework class
            class Firework {
                constructor() {
                    this.x = Math.random() * window.innerWidth;
                    this.y = window.innerHeight;
                    this.targetY = Math.random() * (window.innerHeight * 0.4);
                    this.color = Math.random() > 0.5 ? '#ff0080' : '#ffd700';
                    this.speed = 2 + Math.random() * 3;
                    this.radius = 2;
                }
                
                update() {
                    this.y -= this.speed;
                    if(this.y <= this.targetY) {
                        this.explode();
                        return false;
                    }
                    return true;
                }
                
                draw() {
                    fCtx.fillStyle = this.color;
                    fCtx.beginPath();
                    fCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    fCtx.fill();
                }
                
                explode() {
                    const particleCount = 50;
                    for(let i = 0; i < particleCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 3 + 1;
                        particles.push({
                            x: this.x,
                            y: this.y,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            alpha: 1,
                            color: this.color,
                            radius: 1.5
                        });
                    }
                }
            }
            
            // Main render loop
            function render() {
                if (!isTabActive) return;
                
                // Clear canvases
                gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
                fCtx.clearRect(0, 0, fCanvas.width, fCanvas.height);
                
                // Draw stars
                stars.forEach(star => {
                    star.o += star.s;
                    if(star.o > 1 || star.o < 0.3) star.s *= -1;
                    
                    gCtx.globalAlpha = star.o;
                    gCtx.fillStyle = '#ffffff';
                    gCtx.beginPath();
                    gCtx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
                    gCtx.fill();
                });
                
                gCtx.globalAlpha = 1;
                
                // Add occasional fireworks
                if(Math.random() < 0.02) {
                    fireworks.push(new Firework());
                }
                
                // Update and draw fireworks
                fireworks = fireworks.filter(firework => {
                    firework.draw();
                    return firework.update();
                });
                
                // Update and draw particles
                particles = particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.05; // Gravity
                    particle.alpha -= 0.015;
                    
                    if(particle.alpha <= 0) return false;
                    
                    fCtx.globalAlpha = particle.alpha;
                    fCtx.fillStyle = particle.color;
                    fCtx.beginPath();
                    fCtx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    fCtx.fill();
                    return true;
                });
                
                // Limit arrays for performance
                if (fireworks.length > 8) fireworks = fireworks.slice(-8);
                if (particles.length > 300) particles = particles.slice(-300);
                
                // Continue animation
                animationFrameId = requestAnimationFrame(render);
            }
            
            // Countdown timer
            function startCountdown() {
                const targetDate = new Date('2026-01-01T00:00:00').getTime();
                const startDate = new Date('2025-01-01T00:00:00').getTime();
                const totalDuration = targetDate - startDate;
                
                function updateTimer() {
                    if (!isTabActive) return;
                    
                    const now = Date.now();
                    const timeString = new Date().toLocaleTimeString('en-US', {
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    if (clockElement) {
                        clockElement.textContent = timeString;
                    }
                    
                    // Calculate percentage
                    let percentage = ((now - startDate) / totalDuration) * 100;
                    
                    // Clamp between 0 and 100
                    percentage = Math.max(0, Math.min(percentage, 100));
                    
                    // Update percentage display
                    if (percentText) {
                        percentText.textContent = percentage.toFixed(7) + '%';
                    }
                    
                    // Update progress bar
                    if (progressBar) {
                        progressBar.style.width = percentage + '%';
                    }
                    
                    // Check if we've reached 2026
                    if (percentage >= 100) {
                        if (year2025) year2025.classList.add('faded');
                        if (year2026) year2026.classList.add('released');
                        if (finalMessage) finalMessage.classList.add('show');
                    }
                    
                    // Continue updating
                    requestAnimationFrame(updateTimer);
                }
                
                updateTimer();
            }
            
            // Handle tab visibility
            function handleVisibilityChange() {
                isTabActive = !document.hidden;
                
                if (isTabActive) {
                    // Resume animation
                    if (!animationFrameId) {
                        animationFrameId = requestAnimationFrame(render);
                    }
                } else {
                    // Pause animation
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                }
            }
            
            // Initialize everything
            function init() {
                try {
                    // Set up event listeners
                    window.addEventListener('resize', resizeCanvases);
                    document.addEventListener('visibilitychange', handleVisibilityChange);
                    
                    // Initial setup
                    resizeCanvases();
                    initAtmosphere();
                    
                    // Start animations
                    animationFrameId = requestAnimationFrame(render);
                    startCountdown();
                    
                    console.log('Countdown page initialized successfully');
                } catch (error) {
                    console.error('Error initializing page:', error);
                }
            }
            
            // Start when DOM is loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
            
            // Cleanup
            window.addEventListener('beforeunload', function() {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                window.removeEventListener('resize', resizeCanvases);
                document.removeEventListener('visibilitychange', handleVisibilityChange);
            });
            
        })();
    </script>
</body>
</html>
